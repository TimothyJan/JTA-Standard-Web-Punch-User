<div *ngIf="!dataFetched; else loadingBlock">
  <mat-card>

    <mat-card-header class="title-center">
      <mat-card-title>View Last Punch</mat-card-title>
    </mat-card-header>

    <div class="dateTime">
      <h1>{{ lastPunchTime }}</h1>
      <h2>{{ lastPunchDate }} {{ lastPunchType }}</h2>
    </div>

  </mat-card>

</div>

<ng-template #loadingBlock>
  <app-loading-spinner [isLoading]="dataFetched"></app-loading-spinner>
</ng-template>
