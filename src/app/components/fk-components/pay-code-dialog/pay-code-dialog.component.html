<mat-card>

  <mat-card-header class="title-center">
    <mat-card-title>Pay Code List</mat-card-title>
  </mat-card-header>

  <mat-dialog-content>
    <div *ngIf="payCodeList; else payCodeLoadingBlock">
      <mat-selection-list #payCodes [multiple]="false" [(ngModel)]="payCodeSelected">
        <mat-list-option *ngFor="let payCodeNum of payCodeNumList, let i = index" [selected]="i==0" [value]="payCodeNum">
          {{ payCodeNum }} - {{ payCodeList[i].description }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <ng-template #payCodeLoadingBlock>
      Loading...
    </ng-template>
  </mat-dialog-content>

  <button mat-raised-button type="submit" color="primary" (click)="savePayCodeDialog()">Save</button>
  <button mat-raised-button type="button" color="primary" (click)="closePayCodeDialog()">Close</button>

</mat-card>
